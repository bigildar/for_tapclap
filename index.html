<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game">
        <header class="header">
            <div class="header-wrapper">
                <div class="top">
                    <div class="top-wrapper brdr">
                        <div class="money2">---</div>
                        <div class="progress">
                            ПРОГРЕСС
                        </div>
                        <div class="money">---</div>
                    </div>
                </div>

                <div class="pause brdr"></div>
            </div>

        </header>
        <div class="content">
            <div class="main">
            </div>
            <div class="item">
                СЧЕТ:
                <div class="timer brdr">
                    <div class="moves">37</div>
                    <div class="point_table">
                        ОЧКИ:
                        <div class="points">228</div>
                    </div>
                </div>
                <div class="bonuses">
                    <div class="bonus" id="shuffle">
                        <img class="bonus_img" src="img/shuffle.png" alt="shuffle">
                        <div class="shuffle_btn">3</div>
                    </div>
                    <div class="bonus"></div>
                    <div class="bonus"></div>
                </div>
            </div>


        </div>

    </div>
    <div class="modal">
        <div class="start">Добро пожаловать!</div>
        <br>
        <p class="result">Удачи</p>
        <div class="restart">Начать игру<div>
            </div>


            <script src="js/script.js"></script>
</body>

</html>
